syntax = "proto3";

package echo;

// Simple echo service that returns the message back to the client
service EchoService {
  rpc EchoMessage (EchoRequest) returns (EchoReply) {}
}

// The request message containing the user's content
message EchoRequest {
  string content = 1;
}

// The response message containing the echoed content
message EchoReply {
  string content = 1;
}
